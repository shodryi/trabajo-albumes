<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Contactenos</title>
</head>
<body>
    <header>
        <nav>
            <a class="nav" href="index.html">Página principal</a>
            <ul>
                <li><a class="nav" href="contacto.html">Contactenos</a></li>
                <li class="sep">|</li>
                <li><a class="nav" href="info_us.html">Nuestra info</a></li>
            </ul><!-- <a href=""></a> ver q pongo -->
        </nav>
    </header>

    <h1>Contactenos</h1>

    <div class="contenedor_main">
        <section class="section_contacto">
            <div>
                <h2>Contacto</h2>
            </div>

            <div class="contenedor_contactos">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-whatsapp" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
                    <path d="M9 10a0.5 .5 0 0 0 1 0v-1a0.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a0.5 .5 0 0 0 0 -1h-1a0.5 .5 0 0 0 0 1" />
                </svg>
                <h3>WhatsApp: +11 3144-4587</h3>
            </div>

            <div class="contenedor_contactos">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="3" y="5" width="18" height="14" rx="2" />
                    <polyline points="3 7 12 13 21 7" />
                </svg>
                <h3>Correo: paginaartistas@gmail.com</h3>
            </div>
        </section>

        <form class="formulario box-shadow">
            <div>
                <h2>¿Cómo podemos ayudarte?</h2>
            </div>  

            <div class="contenedor_campos">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input class="campo_input" type="text" id="nombre">
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input class="campo_input" type="email" id="email">
                </div>
            </div>
            <div class="campo">
                <label for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <label for="telefono">Teléfono</label>
                <input class="campo_input" class="telefono-size" type="tel" id="telefono">
            </div>
            <div class="campo">
                <input class="boton_enviar" type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <footer>
        <a class="logo" href=""><img class="logos" src="img/i_logo.png" alt="logo de instargam" width="80px"></a>
        <a class="logo x" href=""><img class="logos" src="img/x_logo.png" alt="" width="70px"></a>
        <a href=""><img src="img/f_logo.png" alt="logo de facebook" width="55px"></a>
    </footer>
</body>
</html>
